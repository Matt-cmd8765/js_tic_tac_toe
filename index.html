<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="turn">The Turn</h1>
        <div class="board">
            <button id="squaretopleft" data-row="0" data-column="0"></button>
            <button id="squaretopmiddle" data-row="0" data-column="1"></button>
            <button id="squaretopright" data-row="0" data-column="2"></button>
            <button id="squaremiddleleft" data-row="1" data-column="0"></button>
            <button id="squaremiddle" data-row="1" data-column="1"></button>
            <button id="squaremiddleright" data-row="1" data-column="2"></button>
            <button id="squarebottomleft" data-row="2" data-column="0"></button>
            <button id="squarebottommiddle" data-row="2" data-column="1"></button>
            <button id="squarebottomright" data-row="2" data-column="2"></button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
